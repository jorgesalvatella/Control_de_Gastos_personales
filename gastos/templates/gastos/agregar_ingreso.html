<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ingreso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1, h2 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 212, 255, 0.5);
        }
        form {
    max-width: 500px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1); /* Fondo translúcido */
    padding: 30px;
    border-radius: 15px; /* Bordes redondeados */
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Sombras elegantes */
    backdrop-filter: blur(10px); /* Desenfoque */
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #00d4ff; /* Color futurista */
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px; /* Bordes redondeados */
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: #ffffff;
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

input:focus, select:focus, textarea:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3); /* Fondo más claro al enfocar */
    box-shadow: 0 0 10px #00d4ff; /* Resplandor */
}

textarea {
    resize: none;
    height: 80px; /* Altura para las descripciones */
}

button {
    background: linear-gradient(90deg, #00d4ff, #009688); /* Gradiente futurista */
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px; /* Bordes redondeados */
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5); /* Sombra suave */
    width: 100%; /* Botón ancho */
}

button:hover {
    background: linear-gradient(90deg, #009688, #00d4ff); /* Gradiente invertido */
    box-shadow: 0 8px 25px rgba(0, 212, 255, 0.7); /* Resplandor al pasar */
}

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 212, 255, 0.3);
            font-size: 16px;
            text-transform: uppercase;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            form, table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Agregar Ingreso</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
    
        <label for="fuente">Fuente</label>
        <select id="fuente" name="fuente" required>
            <option value="Salario">Salario</option>
            <option value="Negocios">Negocios</option>
            <option value="Inversiones">Inversiones</option>
            <option value="Regalos">Regalos</option>
            <option value="Otros">Otros</option>
        </select>
    
        <label for="monto">Monto</label>
        <input type="number" step="0.01" id="monto" name="monto" required>
    
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Agrega detalles adicionales (opcional)"></textarea>
    
        <button type="submit">Guardar</button>
    </form>
    

    <h2>Lista de Ingresos</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Fuente</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for ingreso in ingresos %}
            <tr>
                <td>{{ ingreso.fecha }}</td>
                <td>{{ ingreso.fuente }}</td>
                <td>{{ ingreso.monto }}</td>
                <td>{{ ingreso.descripcion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay ingresos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

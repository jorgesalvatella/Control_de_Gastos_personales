<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ingreso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Agregar Ingreso</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="fuente">Fuente</label>
        <input type="text" id="fuente" name="fuente" required>

        <label for="monto">Monto</label>
        <input type="number" step="0.01" id="monto" name="monto" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Ingresos</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Fuente</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for ingreso in ingresos %}
            <tr>
                <td>{{ ingreso.fecha }}</td>
                <td>{{ ingreso.fuente }}</td>
                <td>{{ ingreso.monto }}</td>
                <td>{{ ingreso.descripcion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay ingresos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

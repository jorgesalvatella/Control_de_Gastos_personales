<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
            color: #00d1ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        form {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #00d1ff;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px #00d1ff;
        }
        button {
            background: linear-gradient(90deg, #00d1ff, #00ff99);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(90deg, #00ff99, #00d1ff);
            box-shadow: 0 4px 10px rgba(0, 209, 255, 0.5);
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 209, 255, 0.3);
            font-size: 16px;
            text-transform: uppercase;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            form, table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Agregar Gasto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="monto">Monto</label>
        <input type="number" step="0.01" id="monto" name="monto" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Gastos</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos %}
            <tr>
                <td>{{ gasto.fecha }}</td>
                <td>{{ gasto.categoria }}</td>
                <td>{{ gasto.monto }}</td>
                <td>{{ gasto.descripcion }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay gastos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

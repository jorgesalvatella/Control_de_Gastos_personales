<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <style>
        /* ðŸš€ Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 18px;
        }

        /* âœ… Contenedor de opciones */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        /* âœ… Tarjetas de opciones */
        .tarjeta {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tarjeta:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.7);
        }

        .tarjeta a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .tarjeta a:hover {
            color: #00d4ff;
        }

        /* âœ… Responsivo */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al Gestor de Finanzas</h1>
        <p>Seleccione una opciÃ³n:</p>
    </header>

    <main class="grid-container">
        <div class="tarjeta">
            <a href="{% url 'gastos:agregar_gasto' %}" aria-label="Agregar un gasto">ðŸ“‰ Agregar Gasto</a>
        </div>
        <div class="tarjeta">
            <a href="{% url 'ingresos:agregar_ingreso' %}" aria-label="Agregar un ingreso">ðŸ“ˆ Agregar Ingreso</a>
        </div>
        <div class="tarjeta">
            <a href="{% url 'gastos:revisar_resultados' %}" aria-label="Revisar resultados financieros">ðŸ“Š Revisar Resultados</a>
        </div>
    </main>
</body>
</html>
